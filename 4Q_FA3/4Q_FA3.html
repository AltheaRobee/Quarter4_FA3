<head>
  <title>Shape and Contacts List</title>
  <link rel="stylesheet" href="4Q_FA3.css">

<body>

  <h2>1. Number Shape Generator</h2>
  <button onclick="askForNumber()">Enter a Number</button>
  <div id="shapeOutput"></div>
